{% extends "layouts/base.html" %}

{% block title %} Settings {% endblock %} 

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

        <div class="row">
        <div class="col-12 col-xl-8">
            <div class="card card-body border-0 shadow mb-4">
                <h2 class="h5 mb-4">LLM Settings</h2>


                <form method="POST">
                    <div class="row">
                        
                        <div class="col-sm-3 mb-3">
                            <div class="form-group">
                                <label for="api_key">API Key</label>
                                <input class="form-control" value="xxx" id="api_key" name="api_key" type="text" required>
                            </div>
                        </div>
                    </div>
                    <div class="row"></div>
                        <div class="col-sm-3 mb-3">
                            <div class="form-group">
                                <label for="secret_key">Secret Key</label>
                                <input class="form-control" value="xxx" id="secret_key" name="secret_key" type="text" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3 mb-3">
                            <div class="form-group">
                                <label for="api_model">API Model name</label>
                                <input class="form-control" value="xxx" id="api_model" name="api_model" type="text" required>   
                            </div>
                        </div>
                    </div>
                    <div class="row">
                         <div class="col-sm-3 mb-3">
                            <div class="form-group">
                                <label for="local_llm_uri">Local LLM URI</label>
                                <input class="form-control" value="xxx" id="local_llm_uri" name="local_llm_uri" type="text" required>   
                            </div>
                        </div>                     
                    </div>         
                    
                    <div class="mt-3">
                        <button class="btn btn-primary" type="submit">Save it !
                            <svg class="icon icon-xs me-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" 
                                d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.347a1.125 1.125 0 0 1 0 1.972l-11.54 6.347a1.125 1.125 0 0 1-1.667-.986V5.653Z"></path>
                            </svg>
                        </button>
                    </div>             
                </form>
            </div>
            
        </div>

    </div>

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}{% endblock javascripts %}
